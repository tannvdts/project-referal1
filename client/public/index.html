<!DOCTYPE html>
<html lang="en-US">
<body>
    
    <div ng-app="myApp" ng-controller="appCtrl">
        <div>
            UserName: <input type="text" ng-model="UserName" ng-disabled="loggedIn"><br>
            Password: <input type="text" ng-model="Password" ng-disabled="loggedIn"><br>
            <button ng-click="login();" >Login</button>
            <button ng-click="logout();" ng-show="loggedIn">Logout</button>
            <button ng-click="testAuthenticated();">Test Authenticated</button>
        </div>
        <hr/>

            <input type="submit" value="Upload">
        </form>
     	<hr/>
